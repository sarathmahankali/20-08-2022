
<div style="margin-top:5%">
    <mat-grid-list cols="4" style="margin-top:-35px">
       
      <div class="content">
        <ng-container *ngIf="role === 'vet'||role==='receptionist';else second">
          <mat-grid-tile *ngFor="let data of petdetails">
            <mat-card class="card">
              <mat-card-header>
                <mat-card-title id="t2"><strong>{{data.petName}}</strong></mat-card-title>
              </mat-card-header> <br>
              <mat-card-subtitle id="t3"><span>{{data.gender}},</span><span id="Date"></span></mat-card-subtitle>
              <mat-card-subtitle style="padding-top: 5px;" id="t3"><span>Owner:{{data.ownerName}}</span>
              </mat-card-subtitle>
            </mat-card>
          </mat-grid-tile>
        </ng-container>
      </div>
      <div class="content">
        <ng-template #second>
          <mat-grid-tile *ngFor="let data of vets">
            <mat-card class="card">
              <mat-card-header>
                <mat-card-title id="t2"><strong>{{data.VetName}}</strong></mat-card-title>
              </mat-card-header> <br>
  
              <mat-card-subtitle id="t3"><span>{{data.Speciality}}</span></mat-card-subtitle>
              <mat-card-subtitle style="padding-top: 5px;" id="t4"><span>Mobile :</span><strong> {{data.ContactInfo.PhoneNum}}</strong>
              </mat-card-subtitle>
            </mat-card>
          </mat-grid-tile>
        </ng-template>
      </div>
       <hr /> 
    </mat-grid-list>
  </div>
